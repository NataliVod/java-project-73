
import org.gradle.api.tasks.testing.logging.TestExceptionFormat
import org.gradle.api.tasks.testing.logging.TestLogEvent

plugins {
	id 'application'
	id 'checkstyle'
	id 'io.freefair.lombok' version '8.3'
	id 'org.springframework.boot' version '3.1.3'
	id 'io.spring.dependency-management' version '1.1.3'
	id 'com.github.ben-manes.versions' version '0.48.0'
	id 'org.liquibase.gradle' version '2.2.0'
}

group = 'io.hexlet.blog'
version = '1.0-SNAPSHOT'

application {
	mainClass = 'hexlet.code.AppApplication'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-devtools'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-configuration-processor'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'
	implementation 'org.openapitools:jackson-databind-nullable:0.2.6'
	implementation 'org.mapstruct:mapstruct:1.5.5.Final'
	annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'
	implementation 'io.github.wimdeblauwe:error-handling-spring-boot-starter:4.2.0'
	implementation 'org.instancio:instancio-junit:3.3.0'
	implementation 'net.javacrumbs.json-unit:json-unit-assertj:3.2.2'
	implementation 'net.datafaker:datafaker:2.0.1'
	// implementation 'io.sentry:sentry-spring-boot-starter-jqueryakarta:6.28.0'
	runtimeOnly 'com.h2database:h2:2.2.222'
	testImplementation 'org.springframework.security:spring-security-test'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation platform('org.junit:junit-bom:5.10.0')
	testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
	implementation 'org.liquibase:liquibase-core'
	runtimeOnly(
			'com.h2database:h2',
			'org.postgresql:postgresql:42.6.0'
	)
	liquibaseRuntime(
			sourceSets.main.output,
			'org.liquibase:liquibase-core',
			'info.picocli:picocli:4.7.1',
			'org.liquibase.ext:liquibase-hibernate6:4.21.1',
			'org.springframework.boot:spring-boot-starter-data-jpa',
			'com.h2database:h2'
	)
}

compileJava {
	options.release = 20
	options.encoding = 'UTF-8'
}

diffChangelog {
	dependsOn compileJava
}

liquibase {
	activities {
		register('main') {
			changeLogFile = 'src/main/resources/db/changelog/db.changelog-master.yaml'
			url = 'jdbc:h2:file:./hexlet'
			referenceUrl = 'hibernate:spring:exercise.model.' +
					'?dialect=org.hibernate.dialect.H2Dialect' +
					'&hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy'
		}
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
